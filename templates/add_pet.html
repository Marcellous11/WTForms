{% extends 'index.html'%}

<body>
    {% block content%}
    <form action="" method="POST">
        <h2>Add a New Pet</h2>
        {{form.hidden_tag()}}
        {%for field in form if field.widget.input_type != 'hidden'%}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {%endfor%}

        <button class="btn btn-success">Add Pet</button>
    </form>
    <a class="btn btn-danger" href="/">Cancel</a>
    {%endblock%}
</body>
